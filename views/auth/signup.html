<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../public/styles/style.css">
  <title>Signup | meme-attic</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1 mx-auto">Project 1</span>
    </nav>

    <main class="container mt-5">
        <form>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <textarea class="form-control" id="fullname" name="fullname" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
          </div>
          <div class="form-group">
            <label for="password2">Enter Password Again</label>
            <input type="password" class="form-control" id="password2" placeholder="Password" name="password2">
          </div>
          <div class="form-group">
            <label for="favoritetopic">Favorite Topic</label>
            <textarea class="form-control" id="favoritetopic" name="favoritetopic" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="favoritetopic2">Favorite Topic</label>
            <textarea class="form-control" id="favoritetopic2" name="favoritetopic2" rows="1"></textarea>
          </div>
          <div class="agecheck">
            <input type="checkbox" class="form-check-input" id="agecheck" name="agecheck">
            <label class="form-check-label" for="agecheck">I'm over 18</label>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </main>



    <nav class="navbar fixed-bottom navbar-light bg-light d-flex justify-content-around">
      <a class="navbar-brand" href="#">Project 1</a>
      <div class="navbar-text">AJ Inc &copy; 2019</div>
    </nav>

  <script defer
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../../public/scripts/app.js"></script>
</body>
</html>
