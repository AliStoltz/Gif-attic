<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Login | meme-attic</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <!-- <span class="navbar-brand mb-0 h1 mx-auto">Project 1</span> -->
      <button class="home">The-Giph-Attic</button>
    </nav>
    <main class="container mt-5">
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </main>

    <nav class="navbar fixed-bottom navbar-light bg-light d-flex justify-content-around">
      <!-- <a class="navbar-brand" href="#">Project 1</a> -->
      <button class="home">The-Giph-Attic</button>
      <div class="navbar-text">AJ Inc &copy; 2019</div>
    </nav>
