<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4634847c36.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/show.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Profile | meme-attic</title>
</head>
<body>
<!-- TOP NAV SECTION  -->
    <nav class="navbar navbar-light bg-light">
      <button class="home">Home</button>
      <span id="manage-account">
          <button class="btn btn-outline-danger" type="button" id="delete-account">Delete Account</button>
      </span>
      <button class="btn btn-outline-success" type="button" id="logout">Logout</button>
    </nav>
<!-- END TOP NAV       -->
    <main class="container text-center mt-4">
      <!-- WELCOME USER SECTION  -->
      <nav class="navbar navbar-light welcome-header">
        <header class="container" id="welcome-area">
          <span class="navbar-brand mb-0 mx-auto" id="welcome-user">Welcome, User!</span><button type="button" class="btn btn-outline-danger" id="change-name">Change Name</button>
        </header>
      </nav>   
      <!-- END WELCOME USER -->

      <!-- MAIN CONTENT SECTION  -->
      <content class="d-flex flex-row justify-content-around">
        <!-- FIRST COLUMN SECTION  -->
        <div d-flex flex-column>
          <!-- START FIRST COLUMN HEADER -->
          <div class="card" style="width: 18rem;">
              <button class="fas fa-redo redo"></button>
              <div id="topic-1">
                <div class="card-header topic-header" id="topic-1-header">
                  Topic 1
                </div>
              </div>
            
          </div>
          <!-- END FIRST COLUMN HEADER  -->
          <!-- START FIRST COLUMN CONTENT  -->        
          <div id="topic-1-content">           
          </div>
          <!-- END FIRST COLUMN CONTENT  -->
          
        </div>
        <!-- END FIRST COLUMN  -->
        <!-- START SECOND COLUMN SECTION  -->
        <div d-flex flex-column>
          <!-- START SECOND HEADER  -->
          <div class="card" style="width: 18rem;">
              <button class="fas fa-redo redo2"></button>
              <div id="topic-2">
                <div class="card-header topic-header" id="topic-2-header">
                  Topic 2
                </div>
              </div>
          </div>
          <!-- END SECOND HEADER -->
          <!-- START SECOND COLUMN CONTENT  -->
          <div id="topic-2-content">

          </div>
          
          <!-- END SECOND COLUMN CONTENT  -->
          
        </div>
        <!-- END SECOND COLUMN   -->
        <!-- START THIRD COLUMN SECTION -->
        <div d-flex flex-column>
          <div>
            <!-- START THIRD HEADER  -->
            <div class="card" style="width: 18rem;">
              <div class="card-header">
                Favorites
              </div>
            </div>
            <!-- END THIRD HEADER  -->
          </div>
          <div id="favorite-content">

        </div>
        </div>
        <!-- END THIRD COLUMN  -->
      </content>
      <!-- END MAIN CONTENT  -->
    </main>
    <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Giph Preview</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
      <div class="modal-body">
        <!--card modal image START-->
         <div id="modalBody">
           
         </div>
        <!--card modal image END-->
      </div>
    </div>
    </div>
  </div>
</div>

    <nav class="navbar fixed-bottom navbar-light bg-light d-flex justify-content-around">
